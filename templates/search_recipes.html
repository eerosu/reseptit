{% extends "layout.html" %}

{% block title %}Reseptihaku{% endblock %}

{% block content %}
<h2>Reseptihaku</h2>
<form action="/search_recipes" method="get">
  <p>
    Hakusana: <input type="text" name="query" value="{{ query }}">
  </p>
  <input type="submit" value="Hae">
</form>

{% if query %}
<h2>Hakutulokset</h2>

<ul>
  {% for recipe in search_results %}
  <li><a href="/recipe/{{ recipe.id }}">{{ recipe.name }}</a></li>
  {% endfor %}
</ul>
{% endif %}
{% endblock %}
