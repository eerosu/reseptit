{% extends "layout.html" %}

{% block title %}Lis채채 resepti{% endblock %}

{% block content %}
<h2>Lis채채 resepti</h2>
<form action="/create_recipe" method="post">
  <p>
    <label for="name">Reseptin nimi</label>: <br />
    <input type="text" name="name" id="name" maxlength="60" required />
  </p>
  <p>
    <label for="ingredients">Ainekset</label>: <br />
    <textarea name="ingredients" id="ingredients" rows="8" cols="60" maxlength="1000" required></textarea>
  </p>
  <p>
    <label for="instruction">Ohje</label>: <br />
    <textarea name="instruction" id="instruction" rows="8" cols="60" maxlength="1000" required></textarea>
  </p>
  {% for class in classes %}
  <p>
    <label for="class{{ class }}">{{ class }}</label>: <br />
    <select name="classes" id="class{{ class }}">
      <option value=""></option>
    {% for option in classes[class] %}
      <option value="{{ class }}:{{ option }}">{{ option }}</option>
    {% endfor %}
    </select>
  </p>
  {% endfor %}
  <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
  <input type="submit" value="Luo resepti" />
</form>
{% endblock %}
