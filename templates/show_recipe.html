<!DOCTYPE html>
<html>

<head>
  <title>{{ recipe.name }}</title>
</head>

<body>
  <h1>{{ recipe.name }}</h1>
  {% if session.user_id == recipe.user_id %}
  <p>
    <a href="/edit_recipe/{{ recipe.id }}">Muokkaa</a>
  </p>
  {% endif %}
  <p>
    {{ recipe.ingredients }}
  </p>
  <p>
    {{ recipe.instruction }}
  </p>
  <p>
    {{ recipe.username }}
  </p>
  <p>
    <a href="/">Takaisin</a>
  </p>
</body>

</html>
