{% extends "layout.html" %}

{% block title %}Muokkaa resepti채{% endblock %}

{% block content %}
<h2>{{ recipe.name }}</h2>
<h3>Muokkaa resepti채</h3>
<form action="/update_recipe" method="post">
  <p>
    <label for="name">Reseptin nimi</label>: <br />
    <input type="text" name="name" id="name" value="{{ recipe.name }}" maxlength="60" required/>
  </p>
  <p>
    <label for="ingredients">Ainekset</label>: <br />
    <textarea name="ingredients" id="ingredients" rows="8" cols="60" maxlength="1000" required>{{ recipe.ingredients }}</textarea>
  </p>
  <p>
    <label for="instruction">Ohje</label>: <br />
    <textarea name="instruction" id="instruction" rows="8" cols="60" maxlength="1000" required>{{ recipe.instruction }}</textarea>
  </p>
  <input type="hidden" name="recipe_id" value="{{ recipe.id }}" />
  {% for class in classes %}
  <p>
    <label for="class{{ class }}">{{ class }}</label>: <br />
    <select name="classes" id="class{{ class }}">
      <option value=""></option>
    {% for option in classes[class] %}
      {% if selected[class] == option %}
      <option value="{{ class }}:{{ option }}" selected>{{ option }}</option>
      {% else %}
      <option value="{{ class }}:{{ option }}">{{ option }}</option>
      {% endif %}
    {% endfor %}
    </select>
  </p>
  {% endfor %}
  <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
  <input type="submit" value="P채ivit채 resepti" />
  <input type="submit" name="back" value="Peruuta">
</form>
{% endblock %}
