{% extends "layout.html" %}

{% block title %}Käyttäjä {{ user.username }}{% endblock %}

{% block content %}
<h2>Käyttäjä {{ user.username }}</h2>
<p>
  Käyttäjällä on yhteensä {{ recipes | count }} reseptiä.
</p>
<h3>Reseptit</h3>
<ul>
{% for recipe in recipes %}
<li><a href="/recipe/{{ recipe.id }}">{{ recipe.name }}</a></li>
{% endfor %}
</ul>
{% endblock %}
