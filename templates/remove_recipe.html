{% extends "layout.html" %}

{% block title %}Poista resepti{% endblock %}

{% block content %}
<h2>Poista resepti</h2>
<p>Resepti: {{ recipe.name }}</p>
<p>Haluatko varmasti poistaa tämän reseptin pysyvästi?</p>
<form action="/remove_recipe/{{ recipe.id }}" method="post">
  <input type="submit" name="remove" value="Poista resepti">
  <input type="submit" name="back" value="Palaa takaisin">
</form>
{% endblock %}
